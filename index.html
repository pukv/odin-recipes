<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Odin Recipes</title>
  </head>
  <body>
    <h1>Odin Recipes</h1>
    <h2 class="welcome-message">Welcome!</h2>
    <h2 class="welcome-message">
      Taste recipes from all across the world, pick from our Odin Menu.
    </h2>
    <div class="main-container"></div>
    <div class="container-top">
      <div class="burger-menu">
        <img src="./images/burger.jpg" alt="burger" />
      </div>
      <div class="burger-info">
        <h4>Burger</h4>
        <p>
          Beef Patty x 2, Fresh Tomato, American Cheese, Caramelized Onions &
          Secret Sauce
        </p>
        <button class="view-button">View</button>
      </div>
      <div class="alfredo-menu">
        <img src="./images/alfredo.jpg" alt="chicken-alfredo" />
      </div>
      <div class="alfredo-info">
        <h4>Chicken Alfredo</h4>
        <p>
          Fresh paprika, mushrooms, herbs & spices, cheese and last but not
          least - Chicken tender.
        </p>
        <button class="view-button">View</button>
      </div>
    </div>
    <div class="pizza-menu">
      <img src="./images/pizza.jpg" alt="pizza-margherita" />
    </div>
    <div class="ratatouille-menu">
      <img src="./images/ratatouille.jpg" alt="ratatouille" />
    </div>
  </body>
</html>
